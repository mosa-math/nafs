<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقياس نفس - اختبار الشخصية المتقدم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>مقياس تحليل الشخصية</h1>
            <div id="timer-display">الوقت المتبقي: <span id="time">15</span></div>
        </header>

        <div id="quiz-container">
            <h2 id="question-text">جاري تحميل السؤال...</h2>
            <div id="options-container" class="options-grid"></div>
            <div class="progress-wrapper">
                <div id="progress"></div>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <div class="result-card">
                <h2>النتيجة النهائية</h2>
                <div id="result-content"></div>
                <button class="retry-btn" onclick="location.reload()">إعادة الاختبار</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
